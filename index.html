<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Firmas v2 - HIERROS DURACERO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/duracero/mediakit@main/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary: #E20613;
            --dark: #121112;
            --light: #f8f9fa;
        }

        body {
            background-color: var(--light);
        }

        .navbar-brand img {
            max-height: 40px;
        }

        .container-main {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .card-header-custom {
            background-color: var(--dark);
            color: white;
            padding: 1rem;
            border-bottom: 3px solid var(--primary);
        }
        
        .card-body {
            background-color: white;
        }

        .form-label {
            font-weight: 600;
        }
        
        .signature-preview-box {
            background: white;
            padding: 2rem;
            border-radius: 0.375rem;
            border: 1px solid #dee2e6;
            overflow-x: auto;
            min-height: 100%;
        }
        
        .preview-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1rem;
            display: block;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: #c40410;
            border-color: #c40410;
        }

        .btn-dark {
            background-color: var(--dark);
            border-color: var(--dark);
        }

        footer {
            padding: 2rem 0;
            background-color: #e9ecef;
            font-size: 0.9rem;
        }
        
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1080;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.jsdelivr.net/gh/duracero/mediakit@main/duracero_signature.png" alt="Logo Duracero">
            </a>
        </div>
    </nav>

    <div class="container container-main">
        <div class="row g-4">
            <!-- Columna del Formulario -->
            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header card-header-custom">
                        <h4 class="mb-0">Completa tus Datos</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="input-name" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="input-name" placeholder="Ej. Juan Pérez">
                            </div>
                            <div class="col-12">
                                <label for="input-job" class="form-label">Cargo</label>
                                <input type="text" class="form-control" id="input-job" placeholder="Ej. Director Comercial">
                            </div>
                            <div class="col-12">
                                <label for="input-phone" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="input-phone" placeholder="Ej. +34 600 123 456">
                            </div>
                            <div class="col-12">
                                <label for="input-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="input-email" placeholder="Ej. juan.perez@duracero.com">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna de la Vista Previa -->
            <div class="col-lg-7">
                <span class="preview-label">Vista Previa de la Firma</span>
                <div class="signature-preview-box shadow-sm">
                    <!-- INICIO FIRMA -->
                    <div id="signature-render">
                        <table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, sans-serif; font-size: 14px; line-height: 1.5; color: #333333; min-width: 450px;">
                            <tr>
                                <!-- Datos Personales -->
                                <td style="padding-right: 20px;">
                                    <table cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td style="padding-bottom: 2px;">
                                                <strong id="sig-name" style="font-size: 18px; color: #121112; font-family: Arial, sans-serif;">Nombre Apellido</strong>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td id="sig-job" style="padding-bottom: 12px; font-size: 14px; font-weight: bold; color: #E20613; font-family: Arial, sans-serif; text-transform: uppercase;">Cargo / Puesto</td>
                                        </tr>
                                        <tr>
                                            <td style="padding-bottom: 5px;">
                                                <img src="https://cdn.jsdelivr.net/gh/duracero/mediakit/phone-icon-red.png" width="13" alt="Phone" style="vertical-align: middle;">
                                                <a id="sig-phone-link" href="tel:600000000" style="text-decoration: none; color: #333333; font-size: 13px; vertical-align: middle; margin-left: 5px;">
                                                    <span id="sig-phone">600 000 000</span>
                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-bottom: 5px;">
                                                <img src="https://cdn.jsdelivr.net/gh/duracero/mediakit/email-icon-red.png" width="13" alt="Email" style="vertical-align: middle;">
                                                <a id="sig-email-link" href="mailto:email@duracero.com" style="text-decoration: none; color: #333333; font-size: 13px; vertical-align: middle; margin-left: 5px;">
                                                    <span id="sig-email">email@duracero.com</span>
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
            
                                <!-- Separador Vertical -->
                                <td width="20" style="border-left: 2px solid #E20613;"></td>
            
                                <!-- Logo y Redes -->
                                <td style="padding-left: 20px; vertical-align: middle; text-align: center;">
                                    <table cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td style="padding-bottom: 15px;">
                                                <img src="https://cdn.jsdelivr.net/gh/duracero/mediakit@main/duracero_signature.png" alt="Logo Duracero" width="140" style="border: 0;">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: center;">
                                                <a href="https://www.linkedin.com/company/hierros-duracero-sl" target="_blank" style="text-decoration: none; display: inline-block; margin-right: 8px;">
                                                    <img src="https://cdn.jsdelivr.net/gh/duracero/mediakit/linkedin-icon-red.png" width="22" alt="LinkedIn">
                                                </a>
                                                <a href="https://duracero.com" target="_blank" style="text-decoration: none; font-size: 13px; font-weight: bold; color: #E20613; vertical-align: middle;">
                                                    duracero.com
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- FIN FIRMA -->
                </div>
                 <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
                    <button class="btn btn-primary btn-lg px-4 me-md-2" onclick="copySignature()">Copiar Firma</button>
                    <button class="btn btn-outline-secondary px-4" onclick="resetFields()">Restablecer</button>
                    <button class="btn btn-dark px-4" onclick="saveData()">Guardar mis datos</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <div class="container text-center">
            <p class="text-muted">&copy; 2025 Hierros Duracero S.L. | Herramienta interna de generación de firmas.</p>
        </div>
    </footer>
    
    <!-- Toast para notificaciones -->
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fields = {
            'input-name': 'sig-name',
            'input-job': 'sig-job',
            'input-phone': 'sig-phone',
            'input-email': 'sig-email'
        };

        const links = {
            'input-phone': { id: 'sig-phone-link', prefix: 'tel:' },
            'input-email': { id: 'sig-email-link', prefix: 'mailto:' }
        };

        const defaults = {
            'input-name': 'Nombre Apellido',
            'input-job': 'Cargo / Puesto',
            'input-phone': '+34 600 000 000',
            'input-email': 'email@duracero.com',
        };

        let bsToast;

        document.addEventListener('DOMContentLoaded', function() {
            const toastEl = document.getElementById('toast');
            if (toastEl) {
                bsToast = new bootstrap.Toast(toastEl, { delay: 3000 });
            }
            loadData();
        });

        Object.keys(fields).forEach(inputId => {
            const input = document.getElementById(inputId);
            input.addEventListener('input', function() {
                const targetElement = document.getElementById(fields[inputId]);
                targetElement.textContent = this.value.trim() === '' ? defaults[inputId] : this.value;
                
                if (links[inputId]) {
                    document.getElementById(links[inputId].id).href = links[inputId].prefix + this.value.replace(/\s+/g, '');
                }
            });
        });

        function loadData() {
            const savedData = JSON.parse(localStorage.getItem('duraceroSignatureData'));
            if (savedData) {
                Object.keys(savedData).forEach(key => {
                    const el = document.getElementById(key);
                    if(el) {
                        el.value = savedData[key];
                        el.dispatchEvent(new Event('input'));
                    }
                });
            } else {
                resetFields(false); // No mostrar toast en la carga inicial
            }
        }

        function saveData() {
            const data = {};
            Object.keys(defaults).forEach(key => {
                data[key] = document.getElementById(key).value;
            });
            localStorage.setItem('duraceroSignatureData', JSON.stringify(data));
            showToast("Datos guardados en este navegador.", 'success');
        }

        function resetFields(show = true) {
            Object.keys(defaults).forEach(key => {
                const el = document.getElementById(key);
                el.value = defaults[key];
                el.dispatchEvent(new Event('input'));
            });
            localStorage.removeItem('duraceroSignatureData');
            if (show) {
                showToast("Campos restablecidos.", 'info');
            }
        }

        function copySignature() {
            const signatureElement = document.getElementById('signature-render');
            const range = document.createRange();
            range.selectNode(signatureElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            
            try {
                document.execCommand('copy');
                showToast("¡Firma copiada! Pégala en la configuración de tu cliente de email.");
            } catch (err) {
                showToast("Error al copiar. Selecciona y copia la firma manualmente.", 'danger');
            } finally {
                window.getSelection().removeAllRanges();
            }
        }

        function showToast(message, type = 'success') {
            const toastEl = document.getElementById('toast');
            const toastBody = toastEl.querySelector('.toast-body');
            
            toastEl.className = 'toast align-items-center text-white border-0'; // Reset classes
            if (type === 'danger') {
                toastEl.classList.add('bg-danger');
            } else if (type === 'info') {
                 toastEl.classList.add('bg-secondary');
            }
            else {
                toastEl.classList.add('bg-success');
            }

            if (toastBody) {
                toastBody.textContent = message;
            }
            if (bsToast) {
                bsToast.show();
            }
        }
    </script>
</body>
</html>
