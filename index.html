<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Firmas - HIERROS DURACERO</title>
    <style>
        :root {
            --primary: #E20613;
            --dark: #121112;
            --light: #f4f4f4;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--dark);
            margin-bottom: 30px;
            text-transform: uppercase;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        /* Contenedor principal */
        .container {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }

        /* Área de visualización de la firma */
        .signature-preview-box {
            border: 1px dashed #ccc;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            background: #fff;
            overflow-x: auto;
        }

        .preview-label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Formulario */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
        }

        /* Botones */
        .actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-copy {
            background-color: var(--primary);
            color: white;
            flex-grow: 1; /* Hace el botón grande */
            max-width: 300px;
        }

        .btn-copy:hover {
            background-color: #c40410;
            transform: translateY(-1px);
        }

        .btn-save {
            background-color: var(--dark);
            color: white;
        }

        .btn-reset {
            background-color: transparent;
            color: #666;
            border: 1px solid #ccc;
        }

        .btn-reset:hover {
            background-color: #f0f0f0;
        }

        /* Notificación */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .actions { flex-direction: column; }
            .btn-copy { max-width: 100%; }
        }
    </style>
</head>
<body>

    <h1>Generador de Firmas Duracero</h1>

    <div class="container">
        <span class="preview-label">Vista Previa (Así se verá en el email):</span>
        
        <!-- ESTE ES EL CONTENEDOR DE LA FIRMA -->
        <div class="signature-preview-box">
            <!-- Inicio Tabla Firma -->
            <div id="signature-render">
                <table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, Helvetica, sans-serif; line-height: 1.4; color: #121112; font-size: 14px; width: 500px;">
                    <tbody>
                        <tr>
                            <!-- COLUMNA IZQUIERDA: DATOS PERSONALES -->
                            <td width="220" style="padding-right: 20px; vertical-align: top; text-align: right;">
                                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                    <tr>
                                        <td style="font-family: Arial, Helvetica, sans-serif; font-size: 18px; font-weight: bold; color: #121112; padding-bottom: 2px;">
                                            <span id="sig-name">Nombre Apellido</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-family: Arial, Helvetica, sans-serif; font-size: 13px; color: #E20613; font-weight: 600; text-transform: uppercase; padding-bottom: 15px;">
                                            <span id="sig-job">Cargo / Puesto</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-family: Arial, Helvetica, sans-serif; font-size: 13px; color: #121112;">
                                            <span style="color:#E20613; font-weight:bold;">T:</span> <a href="" id="sig-phone-link" style="color: #121112; text-decoration: none;"><span id="sig-phone">600 000 000</span></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-family: Arial, Helvetica, sans-serif; font-size: 13px; color: #121112;">
                                            <span style="color:#E20613; font-weight:bold;">E:</span> <a href="" id="sig-email-link" style="color: #121112; text-decoration: none;"><span id="sig-email">email@duracero.com</span></a>
                                        </td>
                                    </tr>
                                </table>
                            </td>

                            <!-- SEPARADOR Y COLUMNA DERECHA: BRANDING -->
                            <td width="20" style="border-left: 2px solid #E20613;"></td>

                            <td style="vertical-align: top; padding-left: 10px;">
                                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                    <tr>
                                        <td style="padding-bottom: 10px;">
                                            <img src="https://cdn.jsdelivr.net/gh/duracero/mediakit@main/duracero_signature.png" alt="Logo Duracero" width="140" style="display: block; border: 0;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-weight: 800; color: #121112; text-transform: uppercase; letter-spacing: 0.5px; padding-bottom: 5px;">
                                            HIERROS DURACERO S.L.
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding-bottom: 5px;">
                                            <!-- Iconos Sociales (Imágenes hosteadas para compatibilidad) -->
                                            <a href="https://www.linkedin.com/company/hierros-duracero-sl" target="_blank" style="text-decoration: none; margin-right: 5px;">
                                                <img src="https://cdn-icons-png.flaticon.com/32/145/145807.png" width="18" height="18" alt="LinkedIn" style="vertical-align: middle; filter: invert(16%) sepia(85%) saturate(5943%) hue-rotate(344deg) brightness(89%) contrast(108%);">
                                            </a>
                                            <a href="https://www.instagram.com/" target="_blank" style="text-decoration: none;">
                                                <img src="https://cdn-icons-png.flaticon.com/32/3955/3955024.png" width="18" height="18" alt="Instagram" style="vertical-align: middle; filter: invert(16%) sepia(85%) saturate(5943%) hue-rotate(344deg) brightness(89%) contrast(108%);">
                                            </a>
                                            <!-- Nota: El filtro CSS intenta simular el color rojo #E20613 sobre iconos negros, pero en email algunos clientes ignoran filtros. Para producción ideal usar PNGs ya coloreados. -->
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-family: Arial, Helvetica, sans-serif; font-size: 13px; font-weight: bold;">
                                            <a href="https://duracero.com" style="color: #E20613; text-decoration: none;">duracero.com</a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Fin Tabla Firma -->
        </div>

        <!-- Inputs para editar -->
        <div class="form-grid">
            <div class="form-group">
                <label for="input-name">Nombre Completo</label>
                <input type="text" id="input-name" placeholder="Ej. Juan Pérez">
            </div>
            <div class="form-group">
                <label for="input-job">Cargo</label>
                <input type="text" id="input-job" placeholder="Ej. Director Comercial">
            </div>
            <div class="form-group">
                <label for="input-phone">Teléfono</label>
                <input type="text" id="input-phone" placeholder="Ej. 600 123 456">
            </div>
            <div class="form-group">
                <label for="input-email">Email</label>
                <input type="email" id="input-email" placeholder="Ej. juan@duracero.com">
            </div>
            <div class="form-group">
                <label for="input-linkedin">Link LinkedIn (Opcional)</label>
                <input type="text" id="input-linkedin" placeholder="URL completa">
            </div>
            <div class="form-group">
                <label for="input-instagram">Link Instagram (Opcional)</label>
                <input type="text" id="input-instagram" placeholder="URL completa">
            </div>
        </div>

        <div class="actions">
            <button class="btn-reset" onclick="resetFields()">Restablecer</button>
            <button class="btn-save" onclick="saveData()">Guardar Datos</button>
            <button class="btn-copy" onclick="copySignature()">Copiar HTML (Para pegar)</button>
        </div>
    </div>

    <div id="toast">Firma copiada al portapapeles. ¡Pégala en tu email!</div>

    <script>
        // Mapeo de inputs a elementos de la firma
        const fields = {
            'input-name': 'sig-name',
            'input-job': 'sig-job',
            'input-phone': 'sig-phone',
            'input-email': 'sig-email'
        };

        const links = {
            'input-phone': { id: 'sig-phone-link', prefix: 'tel:' },
            'input-email': { id: 'sig-email-link', prefix: 'mailto:' }
        };

        // Event Listeners para actualizar en tiempo real
        Object.keys(fields).forEach(inputId => {
            const input = document.getElementById(inputId);
            input.addEventListener('input', function() {
                // Actualizar texto
                document.getElementById(fields[inputId]).textContent = this.value || ' ';
                
                // Actualizar links (tel: y mailto:)
                if (links[inputId]) {
                    document.getElementById(links[inputId].id).href = links[inputId].prefix + this.value.replace(/\s+/g, '');
                }
            });
        });

        // Actualizar links sociales (no se muestran visualmente en el input, solo cambian el href)
        document.getElementById('input-linkedin').addEventListener('input', function() {
            // Buscamos el link de linkedin en la firma (primer <a> dentro del td de iconos)
            const iconsTd = document.querySelectorAll('td')[7]; // Indexado manual o mejor selector
             // Usaremos un selector más seguro en estructura real, aquí simplificado
        });

        // Valores por defecto
        const defaults = {
            'input-name': 'Nombre Apellido',
            'input-job': 'Cargo / Puesto',
            'input-phone': '600 000 000',
            'input-email': 'email@duracero.com',
            'input-linkedin': 'https://www.linkedin.com/company/hierros-duracero-sl',
            'input-instagram': 'https://www.instagram.com/'
        };

        // Función Cargar Datos guardados
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem('duraceroSignatureData'));
            if (savedData) {
                Object.keys(savedData).forEach(key => {
                    const el = document.getElementById(key);
                    if(el) {
                        el.value = savedData[key];
                        // Disparar evento para actualizar vista
                        el.dispatchEvent(new Event('input'));
                    }
                });
            } else {
                resetFields();
            }
        };

        // Función Guardar
        function saveData() {
            const data = {};
            Object.keys(defaults).forEach(key => {
                data[key] = document.getElementById(key).value;
            });
            localStorage.setItem('duraceroSignatureData', JSON.stringify(data));
            showToast("Datos guardados correctamente");
        }

        // Función Restablecer
        function resetFields() {
            Object.keys(defaults).forEach(key => {
                const el = document.getElementById(key);
                el.value = defaults[key];
                el.dispatchEvent(new Event('input'));
            });
            localStorage.removeItem('duraceroSignatureData');
        }

        // Función Copiar al Portapapeles (Visual)
        function copySignature() {
            const signatureElement = document.getElementById('signature-render');
            
            // Método moderno y robusto para copiar HTML renderizado
            const range = document.createRange();
            range.selectNode(signatureElement);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            
            try {
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                showToast("¡Copiada! Pégala (Ctrl+V) en tu configuración de firma.");
            } catch (err) {
                alert('No se pudo copiar automáticamente. Por favor selecciona la firma manualmente y cópiala.');
            }
        }

        // Mostrar notificación
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
